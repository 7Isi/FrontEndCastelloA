<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema De Pedidos</title>
</head>

<body>
    
<h1>Sistema de Pedidos</h1>

    <section>
        <h2>Cadastro de Clientes</h2>

        <input type="text" name="" id="ClienteNome" placeholder="Nome Do Cliente">
        <button id="CadastrarCliente">Cadastrar-se</button>

        <ul id="listaClientes"></ul>
    </section>


    <section>
        <h2>Cadastrar Produto</h2>

        <input type="text" name="" id="NomeProduto" placeholder="Nome do Produto">

        <input type="number" name="" id="PrecoProduto" placeholder="Preço do Produto">

        <input type="text" name="" id="DescricaoProduto" placeholder="Descrição do seu Produto">

        <button id="cadatrarProduto">Cadastrar seu Produto</button>
        <ul id="listarProdutos"></ul>
    </section>


    <section>
        <h2>Gerar Pedido</h2>

        <select name="" id="selecaoCliente">
            <option value="">
                Selecioene um Cliente :/
            </option>
        </select>


        <h3>Produtos</h3>

        <div id="produtosDisponiveis"></div>


        <h3>Desconto (%)</h3>

        <input type="number" name="" id="desconto" value="0">
    </section>


    <section>
        <h2>Pedidos Realizados</h2>

        <ul id="listaPedidos"></ul>
    </section>

</body>

    <script src="script.js"></script>

</html>
